{% load static %}
<header class="header-area header-sticky wow slideInDown" data-wow-duration="0.75s" data-wow-delay="0s">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <!-- ***** Logo Start ***** -->
            <a href="index.html" class="logo">
              <img src="{% static 'logo/logo.svg' %}" alt="Chain App Dev" style="width: auto; height: 60px;">
          </a>          
            <!-- ***** Logo End ***** -->
            <!-- ***** Menu Start ***** -->
            <ul class="nav">
              {% url 'core:index' as index %}
              <li class="scroll-to-section"><a href="{% url 'core:index' %}" style="{% if request.path == index %}color: #6879BB;{% endif %}">Home</a></li>
              {% url 'core:policy' as policy %}
              <li class="scroll-to-section"><a href="{% url 'core:policy' %}" style="{% if request.path == policy %}color: #6879BB;{% endif %}">Privacy Policy</a></li>
              {% url 'core:feedback' as feedback %}
              <li class="scroll-to-section"><a href="{% url 'core:feedback' %}" style="{% if request.path == feedback %}color: #6879BB;{% endif %}">Feedback</a></li>
              {% url 'core:contact' as contact %}
              <li class="scroll-to-section"><a href="{% url 'core:contact' %}" style="{% if request.path == contact %}color: #6879BB;{% endif %}">Contact Us</a></li>
              <li class="scroll-to-section"><a href="{% url 'account:register' %}">Register</a></li>
              <li><div class="gradient-button"><a id="modal_trigger" href="{% url 'account:login' %}"><i class="fa fa-sign-in-alt"></i> Sign In Now</a></div></li> 
            </ul>        
            <a class='menu-trigger'>
                <span>Menu</span>
            </a>
            <!-- ***** Menu End ***** -->
          </nav>
        </div>
      </div>
    </div>
  </header>
