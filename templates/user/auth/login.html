{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Entrance Quiz - Sign In</title>
    <link rel="icon" href="{% static 'logo/favicon.ico' %}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{% static 'logo/favicon.ico' %}">
    <!-- Simple bar CSS -->
    <link rel="stylesheet" href="{% static 'user/css/simplebar.css' %}">
    <!-- Fonts CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Icons CSS -->
    <link rel="stylesheet" href="{% static 'user/css/feather.css' %}">
    <!-- Date Range Picker CSS -->
    <link rel="stylesheet" href="{% static 'user/css/daterangepicker.css' %}">
    <!-- App CSS -->
    <link rel="stylesheet" href="{% static 'user/css/app-light.css' %}" id="lightTheme">
    <link rel="stylesheet" href="{% static 'user/css/app-dark.css' %}" id="darkTheme" disabled>
  </head>
  <body class="light ">
    <div class="wrapper vh-100">
      <div class="row align-items-center h-100">
        <form class="col-lg-3 col-md-4 col-10 mx-auto text-center" method="POST" action="{% url 'account:login' %}">
          {% csrf_token %}
          <a class="navbar-brand mx-auto mt-2 flex-fill text-center" href="{% url 'core:index' %}">
            <img src="{% static 'logo/logo.png' %}" alt="" srcset="" style="width: 280px;">
            <!-- <svg version="1.1" id="logo" class="navbar-brand-img brand-md" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 120 120" xml:space="preserve"> -->
              <g>
                <polygon class="st0" points="78,105 15,105 24,87 87,87 	" />
                <polygon class="st0" points="96,69 33,69 42,51 105,51 	" />
                <polygon class="st0" points="78,33 15,33 24,15 87,15 	" />
              </g>
            </svg>
          </a>
          <h1 class="h6 mb-3">Sign in</h1>
          <div class="form-group">
            <label for="inputEmail" class="sr-only">Email or Username</label>
            <input type="text" id="inputEmail" name="identifier" class="form-control form-control-lg" placeholder="Email or username" required="" autofocus="">
          </div>
          <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="password" class="form-control form-control-lg" placeholder="Password" required="">
          </div>
          <div class="checkbox mb-3">
            <label><input type="checkbox" value="remember-me"> Stay logged in </label>
          </div>
          <button class="btn btn-lg text-light btn-block mb-3 shadow" style="background-color: #6879BB;" type="submit">Let me in</button>
          <div class="form-group mt-3">
            {% if messages %}
            <div class="alert alert-danger" role="alert">
              {% for message in messages %}
              <p>{{ message }}</p>
              {% endfor %}
            </div>
            {% endif %}
          </div>
          <div class="form-group">
            <label> <a href="{% url 'account:register' %}" class="text-dark">You don't have account?</a> </label>
          </div>
          <div class="form-group">
            <label> <a href="{% url 'account:reset_password' %}" class="text-dark">Forgot Password?</a> </label>
          </div>
          <a href="{% url 'core:home' %}" class="btn btn-dark btn-block">Back to home</a>
        </form>
      </div>
    </div>
    <script src="{% static 'user/js/jquery.min.js' %}"></script>
    <script src="{% static 'user/js/popper.min.js' %}"></script>
    <script src="{% static 'user/js/moment.min.js' %}"></script>
    <script src="{% static 'user/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'user/js/simplebar.min.js' %}"></script>
    <script src="{% static 'user/js/daterangepicker.js' %}""></script>
    <script src="{% static 'user/js/jquery.stickOnScroll.js' %}""></script>
    <script src="{% static 'user/js/tinycolor-min.js' %}"></script>
    <script src="{% static 'user/js/config.js' %}"></script>
    <script src="{% static 'user/js/apps.js' %}"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-56159088-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag()
      {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'UA-56159088-1');
    </script>
  </body>
</html>
</body>
</html>
