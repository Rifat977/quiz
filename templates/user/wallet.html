{% extends 'user/assets/base.html' %}

{% block title %}Wallet{% endblock %}

{% load custom_filters %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="col">
                <h2 class="h5 page-title">My Wallet</h2>
            </div>
            <div class="row items-align-baseline">
                <div class="col-md-12 col-lg-4">
                    <div class="card shadow eq-card mb-4">
                        <div class="card-body mb-n3">
                            <div class="row items-align-baseline h-100">
                                <div class="col-md-6 my-3">
                                    <p class="mb-0"><strong class="mb-0 text-uppercase text-muted">Your Points</strong>
                                    </p>
                                    <h3>{{user.point}}</h3>
                                </div>
                                <div class="col-md-6 text-center">
                                </div>
                                <div class="col-md-6 border-top py-3">
                                    <p class="mb-1"><strong class="text-muted">Per Point</strong></p>
                                    <h4 class="mb-0">{{per_point.per_point}} RS</h4>
                                </div> <!-- .col -->
                                <div class="col-md-6 border-top py-3">
                                    <p class="mb-1"><strong class="text-muted">Balance</strong></p>
                                    <h4 class="mb-0">{{total_amount}} RS</h4>
                                </div> <!-- .col -->
                            </div>
                        </div> <!-- .card-body -->
                    </div> <!-- .card -->
                </div> <!-- .col -->
                <div class="card shadow mb-4 col-lg-6">
                    <div class="card-header">
                        <strong class="card-title">Balance Withdraw</strong>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <div class="form-group mb-3">
                                    <label for="simpleinput">Enter Amount</label>
                                    <input type="number" id="simpleinput" class="form-control">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="example-email">Enter Wallet Address</label>
                                    <input type="text" id="example-email" name="example-email" class="form-control"
                                        placeholder="Enter Your wallet address">
                                </div>
                                <div class="form-group mb-3">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" checked type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">Payid</label>
                                      </div>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-block btn-success text-white">Withdraw</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
