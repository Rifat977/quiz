<!-- templates/verify_email.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Verify your email address</title>
</head>
<body>
    <p>Hi {{ user.first_name }},</p>
    <p>Thank you for registering with Entrance Quiz. Please click the button below to verify your email address and complete your registration:</p>
    <p><a href="{{ verification_url }}" style="display: inline-block; padding: 10px 20px; font-size: 16px; color: white; background-color: #6879BB; text-decoration: none; border-radius: 5px;">Verify Email Address</a></p>
    <p>If you did not create an account, please ignore this email.</p>
    <p>Regards,<br>EntranceQuiz Support</p>
</body>
</html>
