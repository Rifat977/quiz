<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .email-container {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            max-width: 600px;
            margin: auto;
        }
        .email-header {
            font-size: 24px;
            font-weight: bold;
        }
        .email-body {
            margin-top: 20px;
        }
        .email-footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style: disc;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-body">
            <p>Hi {{ user.first_name }},</p>
            <p>Thank you for registering with Entrance Quiz. Please click the button below to verify your email address and complete your registration:</p>
            <p><a href="{{ verification_url }}" style="display: inline-block; padding: 10px 20px; font-size: 16px; color: white; background-color: #6879BB; text-decoration: none; border-radius: 5px;">Verify Email Address</a></p>
            <br>
            <p>If you did not create an account, please ignore this email.</p>
        </div>
        <div class="email-footer">
            Best regards,<br>
            Entrance Quiz
        </div>
    </div>
</body>
</html>
